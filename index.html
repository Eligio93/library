<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>

<body>

    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>bookshelf</title>
                <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
            </svg>
            <h1>Eligio's Library</h1>
        </div>

        <button id="open_form">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>plus</title>
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            <p>Add a New Book</p>
        </button>
    </header>

    <div class="leftbar">
        <h2>Read Books</h2>
        
    </div>
    


    <div class="formarea">
        <form action="" id="form">

            <label for="title">Title of the book:</label>
            <input type="text" name="book_title" id="title" required>

            <label for="author">Author of the book:</label>
            <input type="text" name="book_author" id="author" required>

            <label for="pages">NÂ° of pages:</label>
            <input type="number" name="n_pages" id="pages" min="1" required>

            <p>Read?</p>
            <div>
                <input type="radio" name="read" id="read_yes" value="Yes" checked>
                <label for="read_yes">Yes</label>

            </div>
            <div>
                <input type="radio" name="read" id="read_no" value="No">
                <label for="read_no">No</label>
            </div>
            <div id="formbtn">
                <button id="quitForm">CANCEL</button>
                <button type="submit" id="addBook">ADD BOOK</button>

            </div>

        </form>
    </div>




    <div class="rightbar">
        <h2>Unread Books</h2>
    </div>



</body>

</html>
